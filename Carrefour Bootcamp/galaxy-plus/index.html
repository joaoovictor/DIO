<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/633b44d958.js" defer crossorigin="anonymous"></script>
    <title>Galaxy Plus</title>
</head>
<body>
    <header>
       <div class="container">
            <div class="logo">
                <h2>GALAXY PLUS</h2>
            </div>

            <nav>
                <div class="nav-bar">
                    <ul>
                        <li><a href="#">Movies</a></li>
                        <li><a href="#">Tv Series</a></li>
                        <li><a href="#">Animations</a></li>
                        <li><a href="#">Plans</a></li>
                    </ul>
                </div>
            </nav>

            <div class="icons">
                <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                <i class="fa-solid fa-circle-notch fa-xl"></i>
                <i class="fa-solid fa-jedi fa-xl"></i>
                <i class="fa-solid fa-rocket fa-xl"></i>
            </div>
       </div>

       <div class="divisor"></div>
    </header>

    <section>
        <div class="left container">
            <div class="left-title">
                <h2 class="logo ">New trailers</h2>
                <p class="filter">Sort by <span class="filter-option">Today</span></p>
            </div>
        </div>
    </section>
</body>
</html>
